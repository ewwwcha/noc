---
stages:
  - lint
  - test
  - Build release container
  - Build additional release containers

flake8:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - set -x
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" | grep -v ".docker/"|| true)
    - if [ ! -z "$FLIST" ]; then flake8 $FLIST; else true; fi
  except:
    - master
  tags:
    - docker

yapf:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - set -x
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" || true)
    - if [ ! -z "$FLIST" ]; then yapf -d -vv $FLIST; else true; fi
  tags:
    - docker
  allow_failure: true

# waiting for https://github.com/rubik/xenon/issues/21
xenon:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - set -x
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" || true)
    - x=0
    #- if [ ! -z $FLIST ]; then xenon --max-absolute B --max-modules B --max-average B  $FLIST; fi
    - if [ ! -z "$FLIST" ]; then for i in "${FLIST}" ; do (xenon --max-absolute B --max-modules B --max-average B "$i"; let x+=$?); done; fi
    - if [ "$x" -gt 0 ] ; then exit 1; fi
  except:
    - master
  tags:
    - docker
  allow_failure: true

pylint:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - set -x
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" || true)
    - if [ ! -z "$FLIST" ]; then pylint "$FLIST" ; else true; fi
  except:
    - master
  tags:
    - docker

futurize:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" | grep -v ".docker/" || true)
    - /bin/future.sh "$FLIST"
  except:
    - master
  tags:
    - docker

futurize stage2:
  stage: lint
  image: registry.getnoc.com/infrastructure/noc-lint:master
  script:
    - FLIST=$(git --no-pager diff --name-only $(git rev-parse --abbrev-ref HEAD) $(git merge-base origin/HEAD HEAD) |egrep ".py$" | grep -v ".docker/" || true)
    - /bin/future2.sh "$FLIST"
  except:
    - master
  tags:
    - docker

Test migrate:
  stage: test
  script:
    # see docker/docker-compose.yml for complete list of migrations
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-migrate build migrate
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-migrate up --exit-code-from migrate migrate
  after_script:
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-migrate down
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-migrate rm -v
  tags:
    - shell
  allow_failure: false

Test code:
  stage: test
  script:
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-tests build tests
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-tests up --exit-code-from tests tests
  after_script:
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-tests down
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-tests rm -v
  tags:
    - shell
  allow_failure: true

Test python 3:
  stage: test
  before_script:
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-py3 up -d clickhouse postgres mongo
  script:
    # see docker/docker-compose.yml for complete list of migrations
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-py3 build python3
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-py3 up --exit-code-from python3 python3
  after_script:
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-py3 down
    - docker-compose -f .docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}-py3 rm -v
  tags:
    - shell
  allow_failure: true
  when: manual

Build release image:
  stage: Build release container
  before_script:
    # registry.getnoc.com/noc/noc/code:stable
    - export CONTAINER_NAME=$CI_REGISTRY_IMAGE/code:$CI_COMMIT_TAG
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CONTAINER_NAME -f .docker/Dockerfile .
    - docker push $CONTAINER_NAME
    - docker rmi $CONTAINER_NAME
  tags:
    - shell
  only:
    - tags

Build nginx image:
  stage: Build additional release containers
  before_script:
    # registry.getnoc.com/noc/noc/static:stable
    - export CONTAINER_NAME=$CI_REGISTRY_IMAGE/static:$CI_COMMIT_TAG
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --no-cache --build-arg IMAGE=$CI_REGISTRY_IMAGE/code:$CI_COMMIT_TAG -t ${CONTAINER_NAME} -f Dockerfile.static .
    - docker push ${CONTAINER_NAME}
    - docker rmi ${CONTAINER_NAME}
  tags:
    - shell
  only:
    - tags

Build dev image:
  stage: Build additional release containers
  before_script:
    # registry.getnoc.com/noc/noc/dev:stable
    - export CONTAINER_NAME=$CI_REGISTRY_IMAGE/dev:$CI_COMMIT_TAG
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --no-cache --build-arg IMAGE=$CI_REGISTRY_IMAGE/code:$CI_COMMIT_TAG -t ${CONTAINER_NAME} -f Dockerfile.dev .
    - docker push ${CONTAINER_NAME}
    - docker rmi ${CONTAINER_NAME}
  tags:
    - shell
  only:
    - tags
