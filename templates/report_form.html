{% extends "template.html" %}
{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="/ui/pkg/django-media/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/ui/pkg/django-media/admin/css/forms.css" />
<link rel="stylesheet" type="text/css" href="/ui/pkg/django-media/admin/css/widgets.css" />
<script>
function gettext(x) {
    return x;
}

function get_format(fmt) {
    switch(fmt) {
        case 'FIRST_DAY_OF_WEEK':
            return '1';
        case 'DATE_INPUT_FORMATS':
            return ['%d.%m.%Y'];
    }
}
function buttonAnimation() {
    var b = [".", "..", "..." ];
    var i = 0;


    setInterval(function () {
        $("#generate-report")
            .val("Generate " + b[i++])
            .attr("disabled", "disabled");
        if(i >= b.length) i = 0;
    }, 500);
}
django = {
    jQuery: $
};
</script>
<script type="text/javascript" src="/ui/pkg/django-media/admin/js/core.js"></script>
{% endblock %}
{% block content %}
<h1>{{app.title}}</h1>
<form action="" method="POST">
<table border="0">
    {{form.as_table}}
</table>
<input id="generate-report" type="submit" value="Generate Report" onclick="buttonAnimation()" style="width: 140px;"/>
{% endblock %}
